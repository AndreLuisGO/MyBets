<div class="container" style="border:thin">  
  <form #auctionadd='ngForm' (ngSubmit)="Register(auctionadd)" class="form-horizontal" style="width:50%"  >    
  <div class="form-group" >  
              <label class="control-label col-sm-2" for="aucName" >Nome do Leilao:</label>  
              <div class="col-sm-10">  
                <input  style="width:50%"    type="text" class="form-control"  
                 width="50%" id="aucName" placeholder="Nome do Leilao"  
                 name="auctionName" auctionName required [(ngModel)]='objtempauction.name'  #auctionName="ngModel">  
             <span class="help-bpx" *ngIf="auctionName.touched && !auctionName.valid ">Obrigatorio</span>  
              </div>  
            </div>  
            <div class="form-group" >  
              <label class="control-label col-sm-2" for="initialBet">Valor Inicial:</label>  
              <div class="col-sm-10">  
                <input style="width:50%"   required type="text" class="form-control" width="50%"   
                id="initialBet" placeholder="Valor Inicial" name="initialBet" initialBet required [(ngModel)]='objtempauction.initialBet'  #initialBet="ngModel">  
                <span class="help-bpx" *ngIf="initialBet.touched && !initialBet.valid ">Obrigatorio</span>  
              </div>   
            </div>  
            <div class="form-group" >  
              <label class="control-label col-sm-2" for="usedItem">Condição:</label>  
              <div class="col-sm-10">  
                <select name="usedItem" usedItem required [(ngModel)]='objtempauction.usedItem'  #usedItem="ngModel">  
                <option value="0" selected disabled>Selecione</option>  
                <option value="1">Usado</option>  
                <option value="2">Novo</option>  
                <span class="help-bpx" *ngIf="usedItem.touched && !usedItem.valid ">Obrigatorio</span>  
              </select>  
              </div>  
            </div>  
            <div class="form-group" >  
              <label class="control-label col-sm-2" for="auctioneer">Leiloeiro:</label>  
              <div class="col-sm-10">  
                <input #auctioneer="ngModel"  style="width:50%" type="auctioneer" [(ngModel)]='objtempauction.auctioneer' class="form-control" width="50%" id="auctioneer" placeholder="Leiloeiro" name="auctioneer">  
                <span class="help-bpx" *ngIf="auctioneer.touched && !auctioneer.valid ">**</span>  
              </div>  
            </div> 
            <div class="form-group" >  
              <label class="control-label col-sm-2" for="startDate">Data Inicial:</label>  
              <div class="col-sm-10">  
                <input #startDate="ngModel"  style="width:50%" type="date" [(ngModel)]='objtempauction.startDate' class="form-control" width="50%" id="startDate" placeholder="Data Inicial" name="startDate">  
                <span class="help-bpx" *ngIf="startDate.touched && !startDate.valid ">**</span>  
              </div>  
            </div> 
            <div class="form-group" >  
              <label class="control-label col-sm-2" for="endDate">Data Final:</label>  
              <div class="col-sm-10">  
                <input #endDate="ngModel"  style="width:50%" type="date" [(ngModel)]='objtempauction.endDate' class="form-control" width="50%" id="endDate" placeholder="Data Final" name="endDate">  
                <span class="help-bpx" *ngIf="endDate.touched && !endDate.valid ">**</span>  
              </div>  
            </div>  
             <div class="form-group">          
              <div class="col-sm-offset-2 col-sm-10">  
                <button  id="btnsubmit"  type="submit" class="btn btn-primary">Salvar</button>  
              </div>  
            </div>  
          </form>  
        </div>  
        <button style="display:none" type="button" #closeBtn  class="btn btn-default"   data-dismiss="modal">Fechar</button>
